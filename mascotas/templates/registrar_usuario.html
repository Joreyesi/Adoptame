<!-- registrar_usuario.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registrar Usuario</title>
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Registrar Usuario</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'registrar_usuario' %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </form>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento para un rendimiento Ã³ptimo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutFLQFnss/Ok9CdoQYoE3+FlFCBaqzY1c2D1eMkL2FExl" crossorigin="anonymous"></script>
</body>
</html>
