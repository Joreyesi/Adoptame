                <strong>Nombre de la mascota:</strong> {{ mascota_adoptada.mascota.nombre_m }}<br>
                <strong>Fecha de adopci√≥n:</strong> {{ mascota_adoptada.fecha_adopcion }}<br>
            </li>
        {% endfor %}
    </ul>

    <!-- Agrega los scripts de Bootstrap al final del body -->

</body>
</html>
