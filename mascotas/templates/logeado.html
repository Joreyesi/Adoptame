<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Logeado</title>
</head>
<body>

    {% if user.is_authenticated %}
    <h1>Bienvenido, {{ user.nombre_u }}</h1>
    <h1>Bienvenido, {{ user.username }}</h1>
    <h1>Bienvenido, {{ user.id_u }}</h1>

    <!-- Agrega el botÃ³n para redirigir a listado_mascotas.html -->
    <a href="{% url 'listado_mascotas' %}">Ir a Listado de Mascotas</a>
{% else %}
    <p>Usuario no autenticado</p>
{% endif %}

</body>
</html>
