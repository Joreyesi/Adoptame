<!-- user_login.html -->

<form method="post" action="{% url 'registrar_usuario' %}" class="container mt-5">
  {% csrf_token %}
  <div class="mb-3">
      {{ form.id_u.label_tag }}
      {{ form.id_u }}
  </div>
  <div class="mb-3">
      {{ form.password.label_tag }}
      {{ form.password }}
  </div>
  <div class="mb-3">
      {{ form.confirm_password.label_tag }}
      {{ form.confirm_password }}
  </div>
  <button type="submit" class="btn btn-primary">Registrar Usuario</button>
</form>
